
<md-card md-whiteframe="4" class="hoverable">
    <md-card-content md-whiteframe="1"><p class="flow-text">
       {{data.question}} </p></md-card-content>
    <md-card-actions layout="row" layout-align="space-around">
        <md-button  md-whiteframe="6" class="md-raised md-cornered true waves-effect keepOriginal waves-block waves-light" ng-click="Answer(data.qid,'A')">{{data.option1}}</md-button>
        <md-divider></md-divider>
        <md-button ng-click="Answer(data.qid,'B')" md-whiteframe="6" class="md-cornered keepOriginal md-raised false waves-effect waves-block waves-light"
        >{{data.option2}}</md-button>
    </md-card-actions>
</md-card>

<style>
.md-cornered.md-raised.true {
  
    background-color: #0288D1;
    font-size: 16px;
    border-radius: 2px 2px 2px 2px;
   
}
.tolowercase {
    text-transform: lowercase;
}
    .keepOriginal{
        text-transform: none;
    }
.tocapitalize {
    text-transform: capitalize;
}
.md-cornered.md-raised.true:not([disabled]):hover {
    background-color: #00897b;
    color: white;
}

.true[disabled] {
    color: rgb(187, 187, 187);
    background-color: rgba(230, 230, 229, 0.96);
}

.md-cornered.md-raised.false {
  
    background-color:#FBC02D;
    border-radius: 2px 2px 2px 2px;
    font-size: 16px;
}

.md-cornered.md-raised.false:not([disabled]):hover {
    background-color: #00897b;
    color: white;
}

.false[disabled] {
    color: rgb(187, 187, 187);
    background-color: rgba(230, 230, 229, 0.96);
}

md-card{
    background-color:cornsilk; 
}
</style>
