<style>
    #ProfilePanel {
        background-image: url(img/ProfileBackground.jpg);
        width: 100%;
        height: 100%;
    }

    #playButton{
        color:azure;
        text-decoration: none;
     font-size: 16px;
    }
    #playButton:hover{
        color: white;
    }
</style>
<div id="ProfilePanel" ng-controller="profileController">
    <div class="container" class="hoverable" style="padding-top:3%;">
        <div class="col-sm-12 card-panel" layout="column">
            <div class="center-align"> <img src="img/avatars/{{User.gender}}/{{User.avator}}.svg" alt="img/default.png" class="responsive-img circle" width="100px">
                <h5>{{User.name}}</h5>
                <p>{{User.branch}}</p> </div>
            <md-divider></md-divider>
            <div layout="row">
                <md-divider></md-divider>
                <div flex layout="column">
                    <div class='center-align'> <img src="img/icons/favorite.svg" class="responsive-img " width="50px"> </div>
                    <div class='center-align'>
                        <h5>Score</h5> </div>
                    <div class='center-align'>
                        <h6>{{User.score}}</h6> </div>
                </div>
                <md-divider></md-divider>
                <div flex layout="column">
                    <div class='center-align'> <img src="img/icons/ranking.svg" class="responsive-img " width="50px"> </div>
                    <div class='center-align'>
                        <h5>Rank</h5> </div>
                    <div class='center-align'>
                        <h6>{{User.rank}}</h6> </div>
                </div>
                <md-divider></md-divider>
            </div>
            <md-divider></md-divider>
            <div class="center-align" layout-padding> 
            <div flex-gt-sm="50" flex-offset-gt-sm="25">
            <p>Share the code. Ask your friend to enter it while signing up and you have 2 extra lives and your friend will get 1 more</p>
            <pre>{{User.code}}</pre>
            </div>
            </div>
            <div class="center-align" layout-padding>
            <md-button class="md-fab" md-whiteframe="7" ng-click="ClaimQuestions()" id="fabMenu" aria-label="Actions" style="bottom: 55px; right: 45px;" > 
                <md-tooltip md-direction="up">
          Claim 60 questions for today.
        </md-tooltip>
           <i class="material-icons">autorenew</i>
          </md-button>
     
            </div>
        </div>
    </div>
