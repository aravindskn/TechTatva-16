<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
  <h2>Please Login</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class=" control-label col-sm-2" for="name">Name:</label>
       <div class="col-sm-6">
      <input type="text" class="form-control" id="name" placeholder="Enter your NAME">
      </div>
    </div> 
   
     <div class="form-group ">
      <label class="control-label col-sm-2 " for="regno">Registration No:</label>
       <div class="col-sm-6">
      <input type="text" class="form-control" id="regno" placeholder="Enter your Registration Number">
      </div>
    </div>
    <div class="form-group ">
      <label class="control-label  col-sm-2" for="college">COLLEGE:</label>
       <div class="col-sm-6">
      <input type="text" class="form-control" id="college" placeholder="COLLEGE">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
       <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
       <div class="col-sm-6">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd1"> Retype Password:</label>
       <div class="col-sm-6">
      <input type="password" class="form-control" id="pwd1" placeholder="Retype  password">
      </div>
    </div>
    
    <button type="submit" class="btn btn-default" id="submit-button">SUBMIT</button>
  </form>
</div>

</body>
</html>
